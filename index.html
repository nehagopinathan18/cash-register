<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register</title>
</head>
<link rel= "stylesheet" href="./styles.css">
<body>
    <div class="container">
        <img src="./images/cash-payment.png"/>
        <h1>CASH REGISTER</h1>
        <span>Total Bill Amount</span>
        <input type="number" name="billAmt" class="billAmount"></input>
        <label class="next-btn" >Next</label>
        <div class="cash-Given">
            <span>Cash Given</span>
            <input type="number" name="cashGiven" class="cashGiven"></input>
            <label class="next-btn" id="check-btn" >Check</label>
        </div>

    </div>
    <script async src="./script.js"></script>
</body>

</html>
